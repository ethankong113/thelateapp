<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TheLateApp</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1 class="text-center">TheLateApp</h1></div>
      </div>
    </div>
  </header>
  <body ng-app="loginApp" ng-controller="mainController">
    <div class="container">
      <div class="row">
        <div class="col-md-12 empty-row"></div>
        <div class="col-sm-1 col-md-2"></div>
        <div class="col-sm-10 col-md-8 login-box">
          <div class="login-box-header">
            <div class="login-box-header-button float-left" id="login-button-login">
              Log In
            </div>
            <div class="login-box-header-divider">
            </div>
            <div class="login-box-header-button float-right" id="login-button-signup">
              Sign Up
            </div>
          </div>
          <div class="login-box-body">
            <div class="login-box-body-login">
              <form id="loginform" method="post" action="login" name="loginform" novalidate>
                <div class="empty-row"></div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                  <input type="text" class="form-control" placeholder="Username" name="username" ng-model="loginUsername" aria-describedby="basic-addon1" ng-required="true">
                </div>
                <div class="empty-row">
                  <span class="error-msg" ng-show="loginform.username.$error.required"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;This field is required!</span>
                </div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock"></span></span>
                  <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="basic-addon2">
                </div>
                <div class="empty-row"></div>
                <input type="submit" class="form-control" value="Log In">
              </form>
            </div>
            <div class="login-box-body-signup">
              <form id="signupform" method="post" action="signup">
                <div class="empty-row"></div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                  <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="basic-addon1">
                </div>
                <div class="empty-row"></div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock"></span></span>
                  <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="basic-addon2">
                </div>
                <div class="empty-row"></div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-envelope"></span></span>
                  <input type="email" class="form-control" placeholder="E-mail" name="email" aria-describedby="basic-addon3">
                </div>
                <div class="empty-row"></div>
                <input type="submit" class="form-control" value="Sign Up">
              </form>
            </div>
        </div>
        </div>
        <div class="col-sm-1 col-md-2"></div>
      </div>
    </div>


       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
       <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
       <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
       <![endif]-->
  <script src="jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="angular/angular.min.js" type="text/javascript"></script>
  <script src="login/app.js" type="text/javascript"></script>
  <script src="login/controllers/mainCtrl.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  </body>
  <script>
    $(document).ready(
    init
    )

    function init(){
      showLogin()
    }

    $('#login-button-login').click(function(){
      showLogin()
    })

    $('#login-button-signup').click(function(){
      showSignup()
    })

    function showLogin(){
      $('.login-box-body-signup').hide()
      $('.login-box-body-login').show()
      $('#login-button-login').css('background-color','skyblue');
      $('#login-button-signup').css('background-color','lightgrey');
    }

    function showSignup(){
        $('.login-box-body-login').hide()
        $('.login-box-body-signup').show()
        $('#login-button-login').css('background-color','lightgrey');
        $('#login-button-signup').css('background-color','skyblue');
    }
  </script>
</html>
